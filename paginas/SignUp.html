<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion De Vacaciones</title>
</head>
<body>
    <form class="row g-3 needs-validation validation" style="margin: 15px; margin-top: 8px;" novalidate>
        
      <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre..." required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
       
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido..." required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
       
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Usuario</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Elegir nombre de usuario.
            </div>
          </div>
        </div>
        
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Contraseña</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Contraseña..." required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto los terminos y condiciones.
            </label>
            <div class="invalid-feedback">
              Tiene que aceptar los terminos y condiciones.
            </div>
          </div>
        </div>
        
        <div class="col-12">
          <button class="btn btn-primary" type="submit">aceptar</button>
        </div>
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
